<!DOCTYPE html>

<html>
    <head>
        <title>Scoping Tool - Measure Summary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        
        <h1>Measure List</h1>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>System</th>
                <th>Msr ID</th>
                <th>Measure Name</th>
                <th>Energy Savings</th>
                <th>Category</th>
                <th>Priority</th>
                <th>Use</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Compressed Air</td>
                <td>Msr 1</td>
                <td>Reduce Pressure</td>
                <td>51,000</td>
                <td>
                    <div class="form-group">
                        <select class="form-control" id="msrcat">
                            {{#if msrcat}}
                                <option selected="selected">{{msrcat}}</option>
                            {{else}}
                                <option selected="selected">none selected...</option>
                            {{/if}}
                            <option>Top EE Opp</option>
                            <option>Additional Opp</option>                                                
                        </select>
                    </div>
                </td>
                <td><input type="text"  size = "3" class="form-control" id="msrpriority" value="{{msrpriority}}"></td>
                <td><input type="checkbox" class="form-control" id="msruse" value="{{msruse}}"></td>
              </tr>
              <tr>
                <td>Compressed Air</td>
                <td>Msr 2</td>
                <td>Reduce Leaks</td>
                <td>10,000</td>
                <td>
                    <div class="form-group">                        
                        <select class="form-control" id="msrcat">
                            {{#if msrcat}}
                                <option selected="selected">{{msrcat}}</option>
                            {{else}}
                                <option selected="selected">none selected...</option>
                            {{/if}}
                            <option>Top EE Opp</option>
                            <option>Additional Opp</option>                                                
                        </select>
                    </div>
                </td>
                <td><input  type="text"  size = "3"  class="form-control" id="msrpriority" value="{{msrpriority}}"></td>
                <td><input type="checkbox" class="form-control" id="msruse" value="{{msruse}}"></td>
              </tr>
              <tr>
                <td>Lighting</td>
                <td>Msr 1</td>
                <td>Occupancy Sensors</td>
                <td>35,000</td>
                <td>
                    <div class="form-group">
                        <select class="form-control" id="msrcat">
                            {{#if msrcat}}
                                <option selected="selected">{{msrcat}}</option>
                            {{else}}
                                <option selected="selected">none selected...</option>
                            {{/if}}
                            <option>Top EE Opp</option>
                            <option>Additional Opp</option>                                                
                        </select>
                    </div>
                </td>
                <td><input  type="text"  size = "3" class="form-control" id="msrpriority" value="{{msrpriority}}"></td>
                <td><input type="checkbox" class="form-control" id="msruse" value="{{msruse}}"></td>
              </tr>
              
            </tbody>
          </table>
        
        
    </body>
</html>
